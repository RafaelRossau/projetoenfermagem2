<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href= "index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
    <h1>CADASTRO</h1>
        <div class="div-main">
            <label for="nome">Nome</label>
            <input id="nome" type="text">
        </div>
        <div class="div-main">
            <label for="data">Data De Nascimento:</label>
            <input id="data" type="date">
        </div>
        <div class="div-main">
            <label for="quarto">Número do quarto</label>
            <input id="quarto" type="number">
        </div>
        <div class="div-main" id="responsavel">
            <h4> Enfermeiro(a)</h4>
            <label for="rafael">Rafael</label>
            <input id="rafael" type="checkbox">

            <label for="lucas">Lucas</label>
            <input id="lucas" type="checkbox">

            <label for="diogo">Diogo</label>
            <input id="diogo" type="checkbox">
        </div>
        <div class="div-main" id="especificacoes" type="checkbox">
            <h4>Especificações(opcional)</h4>
            <label for="autismo">Autismo</label>
            <input id="autismo" type="checkbox">

            <label for="tdah">TDAH</label>
            <input id="tdah" type="checkbox">

            <label for="sindromededown">Sindrome de down</label>
            <input id="sindromededown" type="checkbox">

            <label for="sociopata">Sociopata</label>
            <input id="sociopata" type="checkbox">

            <label for="outro">Outro:</label>
            <input id="outro" type="text">
        </div>
        <div class="div-main" id="resposta">
            <ul id="ul">

            </ul>
        <div>
            <button onclick="enviaCadastro()">Enviar</button>
        </div>
        <div id="resposta"></div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
